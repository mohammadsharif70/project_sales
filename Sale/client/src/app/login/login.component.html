<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 20rem;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="loginId">Login ID</label>
          <input type="text" class="form-control" id="loginId" [(ngModel)]="loginId" name="loginId" required>
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
      </form>
      <div *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</div>
    </div>
  </div>
</div>
